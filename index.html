<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hey Jacko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <<link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <section id="landing-image">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto" id="temp">
          <img src="images/v26_28.png" class="img-fluid" alt="hey jacko retaurant">
          <img src="images/v69_301.png" class="img-fluid" alt="hey jacko logo" id="landindpage-logo">
          </div>

          <h1>Compare takeaway delivery deals</h1>
        </div>

        <div class="row">
          <div class="col-md-5 mx-auto" style="margin-top:2%;">
            <label for="exampleDataList" class="form-label">Enter Postcode</label>
            <input class="form-control form-control-lg" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." autocomplete="off">
            <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
            </datalist>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 mx-auto" style="margin-top:2%;">
            <label for="exampleDataList" class="form-label">Choose cusine</label>
            <input class="form-control form-control-lg" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." autocomplete="off">
            <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
            </datalist>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 mx-auto" style="margin-top:2%;">
            <button type="button" class="btn btn-primary btn-lg">Search</button>
          </div>
        </div>

      </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
